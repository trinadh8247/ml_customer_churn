<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Customer Churn Prediction</h1>
      <p>Enter customer features below and click <strong>Predict</strong>.</p>

      <form action="/predict" method="post">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="credit_score">Credit Score</label>
              <input class="form-control" id="credit_score" name="credit_score" placeholder="e.g. 650">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="country">Country</label>
              <select class="form-control" id="country" name="country">
                {% for c in countries %}
                <option value="{{c}}">{{c}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender">
                {% for g in genders %}
                <option value="{{g}}">{{g}}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="age">Age</label>
              <input class="form-control" id="age" name="age" placeholder="e.g. 35">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="tenure">Tenure (years)</label>
              <input class="form-control" id="tenure" name="tenure" placeholder="e.g. 3">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="acc_balance">Account Balance</label>
              <input class="form-control" id="acc_balance" name="acc_balance" placeholder="e.g. 120000">
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
              <label for="prod_count">Product Count</label>
              <input class="form-control" id="prod_count" name="prod_count" placeholder="e.g. 2">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="has_card">Has Card</label>
              <select class="form-control" id="has_card" name="has_card">
                <option value="1">1 (Yes)</option>
                <option value="0">0 (No)</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="is_active">Is Active</label>
              <select class="form-control" id="is_active" name="is_active">
                <option value="1">1 (Active)</option>
                <option value="0">0 (Inactive)</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="estimated_salary">Estimated Salary</label>
              <input class="form-control" id="estimated_salary" name="estimated_salary" placeholder="e.g. 75000">
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary">Predict</button>
          <a class="btn btn-secondary" href="/">Reset</a>
        </div>
      </form>

      <hr class="mt-4">
      <small class="text-muted">Model expected features and preprocessing are taken from CHURN_PREDICTION.ipynb. Do not retrain model here.</small>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
