<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple analytics-style SVG placeholder adapted for local use. -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img" aria-label="Analytics illustration">
  <rect width="100%" height="100%" fill="#f8fafc" />
  <g transform="translate(80,60)">
    <rect x="0" y="0" width="640" height="480" rx="12" fill="#fff" stroke="#e6eef8" />

    <!-- axes -->
    <line x1="40" y1="420" x2="560" y2="420" stroke="#d0e7ff" stroke-width="2" />
    <line x1="40" y1="60" x2="40" y2="420" stroke="#d0e7ff" stroke-width="2" />

    <!-- bars -->
    <rect x="80" y="300" width="40" height="120" fill="#60a5fa" rx="6" />
    <rect x="140" y="220" width="40" height="200" fill="#3b82f6" rx="6" />
    <rect x="200" y="180" width="40" height="240" fill="#2563eb" rx="6" />
    <rect x="260" y="260" width="40" height="160" fill="#1e40af" rx="6" />

    <!-- line chart -->
    <polyline points="360,340 420,300 480,260 540,220" fill="none" stroke="#fb923c" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="360" cy="340" r="6" fill="#fb923c" />
    <circle cx="420" cy="300" r="6" fill="#fb923c" />
    <circle cx="480" cy="260" r="6" fill="#fb923c" />
    <circle cx="540" cy="220" r="6" fill="#fb923c" />

    <!-- header -->
    <text x="24" y="36" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="#0f172a">Data Analysis</text>
  </g>
</svg>
